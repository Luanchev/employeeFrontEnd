<h2 class="mb-5">Editar datos de empleado</h2>

<div class="row row-cols-3 justify-content-center">
  <form [formGroup]="formEmployee" (ngSubmit)="update()" >
    <div class="mb-3">
      <label for="name">Nombre</label>
      <input id="name" type="text" placeholder="name" class="form-control" formControlName="name">
    </div>

    <div class="mb-3">
      <label for="surname">Apellido</label>
      <input id="surname" type="text" placeholder="surname" class="form-control" formControlName="surname">
    </div>

    <div class="mb-3">
      <label for="cedula">Cedula</label>
      <input id="cedula" type="text" placeholder="cedula" class="form-control" formControlName="cedula">
    </div>

    <div class="mb-3">
      <label for="address">Direcci√≥n</label>
      <input id="address" type="text" placeholder="address" class="form-control" formControlName="address">
    </div>

    <div class="mb-3">
      <label for="telephone">Telefono</label>
      <input id="telephone" type="text" placeholder="telephone" class="form-control" formControlName="telephone">
    </div>

    <div class="mb-3">
      <label for="photo">Foto</label>
      <input id="photo" type="text" placeholder="photo" class="form-control" formControlName="photo">
    </div>

    <div class="text-end">
      <button type="button" class="btn btn-primary" routerLink="/">
        Cancelar
      </button>

      <button  type="submit" class="btn btn-primary ms-2">
        Actualizar empleado
      </button>

    </div>

  </form>
</div>
